http {
    default_type                text/html;
    keepalive_timeout           10;
    server {
        listen                  8080;
        server_name             www.example.com;
        client_max_body_size    10000;
        root                    ./data/www;
        location / {
            index               index.html;
            allow               GET POST DELETE;
            # deny                DELETE;
        }
        location /cgi-bin {
            autoindex           on;
            allow               GET;
            deny                POST DELETE;
        }
    }
    server {
        listen                  3490;
        server_name             www.example2.com;
        client_max_body_size    10000;
        root                    ./data/www;
        location / {
            autoindex           on;
            allow               GET POST;
            deny                DELETE;
        }
    }
}
